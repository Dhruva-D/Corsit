services:services:

  - type: web  - type: web

    name: corsit-frontend    name: corsit-frontend

    env: static    env: static

    buildCommand: cd client && npm install && npm run build    buildCommand: npm run build

    staticPublishPath: ./client/dist    staticPublishPath: ./dist

    routes:    routes:

      - type: rewrite      - type: rewrite

        source: /*        source: /*

        destination: /index.html        destination: /index.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /static/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable