<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CORSIT - Club of Robotics</title>
  <meta name="description" content="Club of Robotics at SIT Tumkur (CORSIT)" />
  
  <link rel="icon" type="image/png" href="/favicon.png" />
  
  <!-- Add preconnect for Cloudinary to improve image loading performance -->
  <link rel="preconnect" href="https://res.cloudinary.com" crossorigin />
  
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-YOUR-ID"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-YOUR-ID');
  </script>
  
  <!-- Add default image error handler for better fallbacks -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Create default image elements for preloading
      const defaultProfileImg = new Image();
      defaultProfileImg.src = '/default-profile.svg';
      
      const defaultProjectImg = new Image();
      defaultProjectImg.src = '/default-project.svg';
      
      // Global error handler for images
      window.addEventListener('error', (e) => {
        if (e.target.tagName === 'IMG') {
          console.log('Image failed to load:', e.target.src);
          
          // Set appropriate default based on context
          if (e.target.alt && e.target.alt.toLowerCase().includes('profile')) {
            e.target.src = '/default-profile.svg';
          } else if (e.target.alt && e.target.alt.toLowerCase().includes('project')) {
            e.target.src = '/default-project.svg';
          } else {
            e.target.src = '/default-profile.svg';
          }
          
          e.target.onerror = null; // Prevent infinite loop
        }
      }, true);
    });
  </script>
</head>
<body>
  <div id="root"></div>
  <noscript>
    <div style="padding: 2rem; text-align: center; font-family: system-ui, sans-serif;">
      <h1 style="color: #ed5a2d;">JavaScript Required</h1>
      <p>Please enable JavaScript to use the CORSIT website.</p>
    </div>
  </noscript>
</body>
</html>
